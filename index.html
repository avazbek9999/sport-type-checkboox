<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/main.css" />
		<title>Document</title>
	</head>
	<body>
		<h1 class="sport_headding">Qaysi sport turiga qiziqasiz?</h1>

		<form class="form" action="https://echo.htmlacademy.ru/" method="post">
			<label class="label">
				<input
					class="form_input input--tenis visually-hidden"
					type="checkbox"
					name="sport_name"
					value="stol tennis"
					disabled
				/>
				<span class="input_controller"></span>
				<span class="input_headding">Stol tennis</span>
			</label>
			<label class="label">
				<input
					class="form_input input--baskedboll visually-hidden"
					type="checkbox"
					name="sport_name"
					value="basketbol"
					disabled
					checked
				/>
				<span class="input_controller"></span>
				<span class="input_headding">Basketbol</span>
			</label>
			<label class="label">
				<input
					class="form_input input--valebol visually-hidden"
					type="checkbox"
					name="sport_name"
					value="voleybol"
				/>
				<span class="input_controller"></span>
				<span class="input_headding">Voleybol </span>
			</label>
			<label class="label">
				<input
					class="form_input input--hakkey visually-hidden"
					type="checkbox"
					name="sport_name"
					value="hokkey"
				/>
				<span class="input_controller"></span>
				<span class="input_headding">Hokkey </span>
			</label>
			<button class="form_btn" type="submit">Submit</button>
		</form>
	</body>
</html>
